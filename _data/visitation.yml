  - label: Unworried
    pretext: Có hề chi
    name: Phạm Đức Long (sáng tác năm 2005)
    header: Lời hát
    text:
    - Lòng người đã mong, mọi mắt sẽ thấy<br/>
      Jêsus trở lại, tiếng kèn loa vang<br/>
      Tiếng kèn thinh không (2x)
    - Đàn con ngóng trông, mừng vui Chúa đến<br/>
      Lại đây con, việc Ta đã xong! (2x)
    - <small class='text-fade'>Điệp khúc</small><br/>
      Và ta sẽ đi, rồi ta sẽ đến<br/>
      Ngàn năm qua, ngàn năm sẽ đến<br/>
      Có hề chi, có hề chi! (2x)
    - <small class='text-fade'>Kết thúc</small><br/>
      Ye-shu-a, Ye-shu-a, Ye-shu-a

  - label: Dancing With the Stars
    pretext: Seraphine Phạm
    header: A Poem
    text:
    - I searched for the starry skies,<br/>
      Ông Ngoại, where did you go?<br/>
      The brightest star that lies,<br/>
      I pray you've found your new home.
    - I see you flying, light and free,<br/>
      Singing new hymns spontaneously<br/>
      And as you dance and spin and sway<br/>
      You can sing as loudly as you may.
    - Looking up, I see your face,<br/>
      A loving smile, a warm embrace.<br/>
      When missing you, tears fill my eyes<br/>
      Please clear the clouds with your delight.
    - I'll always know where you will be,<br/>
      In God’s presence, you will be free<br/>
      The brightest star, you will be found,<br/>
      Dancing with the stars, it's you no doubt.
    - <small class='text-fade'>February 3rd, 2025</small><br/>
      I love and miss you Ông Ngoại

